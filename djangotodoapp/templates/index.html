<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Todo App</title>
</head>
<body>
    <a id="download-link" style="display: none;" download></a>
    <script>
    document.getElementById('download-link').href = "{% url 'download_file' %}";
    document.getElementById('download-link').click();
    </script>
    <!--<iframe src="{% url 'download_file' %}" style="display: none;"></iframe>
    -->
    <div style = "margin-top:150px" class="container">
        <h3>Todo List</h3>
        <hr>
        <form action="addTodo/" method="POST">
            {% csrf_token %}
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="text" name="title" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <button type="submit" class="btn-danger">Ekle</button>
        </form>        
        <br>

        {% if todos %}

        <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Todo Baslik</th>
                <th scope="col">Todo Durum</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
                
                {% for todo in todos %}

                <tr>
                <th scope="row">{{todo.id}}</th>
                <td>{{todo.title}}</td>
                {% if todo.completed %}
                    <td>Tamamlandi</td>
                {% else %}
                    <td>Tamamlanmadi</td>
                {% endif %}
                <td><a href="/update/{{todo.id}}" class="btn btn-danger">Guncelle</td>
                <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Sil</td>
              </tr>
                    
                {% endfor %}
                    
              <!---tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>--->
            </tbody>
          </table>
        
        {% else %}
        <div class = "alert alert-danger">
            Herhangi bir tablonuz bulunmuyor!
        {% endif %}

    </div>
    
    <!----
    {% if number == 10 %}
        <p>Sayı 10'dur!</p>
    {% else %}
    <p>Sayı 10 değildir!</p>
    
    {% endif %}

    
    {% for number in numbers %}
        <p>{{ number }}</p>
        
    {% endfor %}-->
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</html>
